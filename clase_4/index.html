<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Practico Clase IV</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/img/index.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <script src="components/table.js" defer></script>
    <script src="js/app.js" defer type="module"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="app">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-3">{{title}}</h1>
          <p class="lead">Tablas como componentes</p>
          <hr class="my-2">
          <table-component
            :data="tableData.arboles.dataTabla"
            :title="tableData.arboles.tituloTabla"
            :params="tableData.arboles.tablaParams">
          </table-component>
          <table-component
            :data="tableData.tablas.dataTabla"
            :title="tableData.tablas.tituloTabla"
            :params="tableData.tablas.tablaParams">
          </table-component>
          <table-component
            :data="tableData.principios.dataTabla"
            :title="tableData.principios.tituloTabla"
            :params="tableData.principios.tablaParams">
          </table-component>
        </div>
      </div>
    </div>
  </body>
</html>
